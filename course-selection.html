<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection - Empowering the Nation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        header, footer { 
            background-color: #333; 
            color: white; 
            padding: 1rem; 
            text-align: center; 
            position: relative; /* Allow absolute positioning of the logo */ 
        }
        nav ul { 
            list-style: none; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
        }
        nav ul li { 
            margin: 0 15px; 
        }
        nav ul li a { 
            color: white; 
            text-decoration: none; 
        }
        nav ul li a:hover { 
            text-decoration: underline; 
        }
        section { 
            padding: 20px; 
        }
        h2 { 
            text-align: center; /* Center the heading */ 
        }
        form { 
            max-width: 600px; 
            margin: auto; 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
        }
        form fieldset { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-bottom: 15px; 
        }
        form legend { 
            font-weight: bold; 
        }
        form label, form input, form button { 
            display: block; 
            width: 100%; 
            margin-bottom: 10px; 
        }
        form button { 
            background-color: #333; 
            color: #fff; 
            padding: 10px; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        form button:hover { 
            background-color: #555; 
        }
        #total-fees { 
            font-weight: bold; 
            text-align: center; 
        }
        footer { 
            margin-top: 20px; 
        }
        /* Logo styling */
        .logo img {
            width: 180px; /* Adjust width to your needs */
            height: auto; /* Maintain aspect ratio */
            position: absolute;
            top: 10px;
            right: 20px; /* Keeps the logo at the top-right */
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Courses</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="six-month.html">Six-Month Courses</a></li>
                <li><a href="six-week.html">Six-Week Courses</a></li>
                <li><a href="course-selection.html">Course Selection</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Logo Section -->
        <div class="logo">
            <img src="Images/LOGO.png" alt="Empowering the Nation Logo">
        </div>
    </header>

    <section>
        <h2>Calculate Your Fees</h2>
        <form id="fee-calculator">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Select Courses:</legend>
                <input type="checkbox" id="first-aid-course" name="courses" value="1500">
                <label for="first-aid-course">First Aid (R1500)</label><br>
                <input type="checkbox" id="sewing-course" name="courses" value="1500">
                <label for="sewing-course">Sewing (R1500)</label><br>
                <input type="checkbox" id="landscaping-course" name="courses" value="1500">
                <label for="landscaping-course">Landscaping (R1500)</label><br>
                <input type="checkbox" id="life-skills-course" name="courses" value="1500">
                <label for="life-skills-course">Life Skills (R1500)</label><br>
                <input type="checkbox" id="child-minding-course" name="courses" value="750">
                <label for="child-minding-course">Child Minding (R750)</label><br>
                <input type="checkbox" id="cooking-course" name="courses" value="750">
                <label for="cooking-course">Cooking (R750)</label><br>
                <input type="checkbox" id="garden-maintenance-course" name="courses" value="750">
                <label for="garden-maintenance-course">Garden Maintenance (R750)</label>
            </fieldset>

            <button type="button" onclick="calculateFees()">Calculate Total Fees</button>
        </form>
        <div id="total-fees"></div>
    </section>

    <footer>
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    </footer>

    <script>
        function calculateFees() {
            const courses = document.querySelectorAll('input[name="courses"]:checked');
            let total = 0;
            courses.forEach(course => total += parseFloat(course.value));
            let discount = 0;
            if (courses.length === 2) discount = 0.05;
            else if (courses.length === 3) discount = 0.1;
            else if (courses.length > 3) discount = 0.15;
            total -= total * discount;
            total += total * 0.15; // VAT
            document.getElementById('total-fees').textContent = `Total Fee (incl. VAT): R${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
